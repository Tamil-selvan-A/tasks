<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10 ( Drag and Drop file upload)</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--========== FONT AWESOME ==========-->
    <script src="https://kit.fontawesome.com/d857be8293.js" crossorigin="anonymous"></script>

    <!--========== GOOGLE FONT ==========-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!--========== CONFIRM CSS ==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    <!--========== CUSTOM CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--========== MAIN ==========-->
    <main>
        <!--========== DRAG AND DROP SECTION ==========-->
        <section class="bg-dark px-3 py-5 px-md-5">
            <div class="bg-light p-3 rounded-lg drag-drop-container mx-auto">
                <div class="row mb-4">
                    <div class="col-md-6 text-center p-4">
                        <form>
                            <div class="drop">
                                <i class="fas fa-cloud-upload-alt fa-5x mb-3 text-primary"></i>
                                <h4>Drag and Drop files</h4>
                                <span>or</span>
                            </div>
                            <input type="file" id="file-input" multiple>
                            <label class="btn btn-primary px-5 my-3" for="file-input">Browse</label>
                        </form>
                        <p><small class="text-danger file-check"></small></p>
                        <p class="font-weight-bold"><small>Accepted file formats: jpg, jpeg, png, txt, csv, pdf, xlsx,
                                docx, pptx</small></p>
                    </div>
                    <div class="col-md-6 p-4 file-details-container">
                        <!-- FILE DETAILS WILL BE CREATED HERE BY JS -->
                    </div>
                </div>
                <div class="text-center">
                    <form>
                        <small class="comment-error text-left p-2 d-block text-danger"></small>
                        <textarea placeholder="Comments" class="form-control"></textarea>
                        <input type="submit" value="Submit" class="btn btn-primary px-5 my-3 submit">
                    </form>
                </div>
            </div>
        </section>
        <!--========== END DRAG AND DROP SECTION ==========-->
        <table>
            
        </table>
    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->

    <!--========== CONFIRM JAVASCRIPT ==========-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
