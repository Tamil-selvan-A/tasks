<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-10</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--========== CUSTOM CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--========== MAIN ==========-->
    <main>
        <!--========== CONTACT US FORM ==========-->
        <section class="bg-dark p-5">
            <h4 class="text-center my-4 text-white">CONTACT US</h4>
            <form class="bg-light p-4 rounded mx-auto">
                <div class="my-4">
                    <input class="form-control" type="text" placeholder="Enter Your Name" id="name">
                    <small class="text-left mt-2 d-inline-block" id="name-error"></small>
                </div>
                <div class="my-4">
                    <input class="form-control" type="email" placeholder="Enter Your Email" id="email">
                    <small class="text-left mt-2 d-inline-block" id="email-error"></small>
                </div>
                <div class="my-4">
                    <input class="form-control" type="tel" placeholder="Enter Your Mobile" id="mobile">
                    <small class="text-left mt-2 d-inline-block" id="mobile-error"></small>
                </div>
                <div class="my-4">
                    <textarea class="form-control" placeholder="Enter Your Message" id="message"></textarea>
                    <small class="text-left mt-2 d-inline-block" id="message-error"></small>
                </div>
                <input class="btn btn-success font-weight-bold mx-auto d-block" type="button" value="SUBMIT" id="submit">
            </form>
            <a href="table.html" target="_blank" class="btn btn-primary mx-auto d-block w-25 my-5">VIEW DATA</a>
        </section>
        <!--========== END CONTACT US FORM ==========-->

    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->

    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
