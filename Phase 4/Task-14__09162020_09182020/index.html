<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-14</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--========== GOOGLE FONT ==========-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!--========== FONT AWESOME ==========-->
    <script src="https://kit.fontawesome.com/d857be8293.js" crossorigin="anonymous"></script>

    <!--========== CUSTOM CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--========== MAIN ==========-->
    <main>
        <!--========== SECTION ==========-->
        <section class="bg-dark text-white py-4">
            <h2 class="text-center p-3">DATA TABLE</h2>
            <form>
                <div class="d-lg-flex align-items-center justify-content-center">
                    <div class="col-lg-3 p-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-search"></i></div>
                            </div>
                            <input type="text" class="form-control search mx-auto" placeholder="Search...">
                        </div>
                    </div>
                    <div class="col-lg-3 p-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">DOJ (FROM)</div>
                            </div>
                            <input type="date" class="form-control doj-start doj">
                        </div>
                    </div>
                    <div class="col-lg-3 p-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">DOJ (TO)</div>
                            </div>
                            <input type="date" class="form-control doj-end doj">
                        </div>
                    </div>
                    <div class="col-lg-2 p-2 filter">
                        <button class="btn btn-success doj-filter">FILTER</button>
                        <button class="btn btn-success doj-restore">RESTORE</button>
                    </div>
                </div>
            </form>
        </section>
        <!--========== END SECTION ==========-->

        <!--========== SECTION ==========-->
        <section class="bg-dark text-center table-responsive p-3 px-5">
            <table class="table table-light table-hover table-striped rounded-lg">
                <thead class="bg-danger text-white">
                    <tr>
                        <th>SL.NO</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>DOB</th>
                        <th>DESIGNATION</th>
                        <th>EMAIL</th>
                        <th>DOJ <small>( yyyy-mm-dd )</small></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <!--========== END SECTION ==========-->

        <!--========== PAGINATION ==========-->
        <section class="bg-dark text-center pb-5">
            <form>
                <label for="select" class="text-white">SHOW ROWS UPTO</label>
                <select id="select" class="form-control w-50 mx-auto visible-rows">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                </select>
            </form>
            <nav>
                <!-- <li class="page-item">
                    <button class="page-link text-dark previous" href="#" disabled>Previous</button>
                </li> -->
                <ul class="pagination justify-content-center m-3 font-weight-bold">

                </ul>
                <!-- <li class="page-item">
                    <button class="page-link text-dark next" href="#" disabled>Next</button>
                </li> -->
            </nav>
        </section>
        <!--========== END PAGINATION ==========-->
    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->

    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
