<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay slip</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <!--========== MAIN ==========-->
    <main>
        <!--========== FORM SECTION ==========-->
        <section class="bg-dark text-white text-center py-5">
            <h2>PAY SLIP FORM</h2>
            <p class="bg-warning w-50 mx-auto p-3 my-5 text-dark" id="error-message">Please fill your details</p>
            <form id="form">
                <input type="text" placeholder="Enter Name" class="form-control w-50 mx-auto my-4" id="name">
                <input type="number" min="0" placeholder="Enter Basic Salary in Rs:"
                    class="form-control w-50 mx-auto my-4" id="basic-salary">
                <input type="number" min="0" placeholder="Enter HRA" class="form-control w-50 mx-auto my-4" id="hra">
                <input type="number" min="0" placeholder="Enter DA" class="form-control w-50 mx-auto my-4" id="da">
                <input type="number" min="0" placeholder="PF (Calculated automatically during submit)" class="form-control w-50 mx-auto my-4" id="pf" disabled>
                <input type="number" min="0" placeholder="ESI (Calculated automatically during submit)" class="form-control w-50 mx-auto my-4" id="esi" disabled>
                <input type="button" value="SUBMIT" class="btn btn-primary px-5" id="submit-button">
            </form>
        </section>
        <!--========== END FORM SECTION ==========-->

        <!--========== SALARY SLIP SECTION ==========-->
        <section class="table-responsive py-5 bg-dark text-center text-white">
            <h2 class="py-5">SALARY SLIP</h2>
            <table id="table" class="table table-dark table-bordered text-center table-stripped py-5">
                <tr>
                    <th>Name</th>
                    <th>Basic Salary</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>PF</th>
                    <th>ESI</th>
                    <th>Salary in Rs</th>
                    <th>Date ( MM/DD/YYYY )</th>
                </tr>
            </table>
        </section>
        <!--========== END SALARY SLIP SECTION ==========-->
    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->

    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
