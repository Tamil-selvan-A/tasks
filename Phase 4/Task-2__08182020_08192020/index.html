<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-2</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--========== CUSTOM CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--========== MAIN ==========-->
    <main class="bg-dark text-white text-center">
        <!--========== JAVASCRIPT CALCULATIONS ==========-->
        <section>
            <h2 class="py-3">Get the website URL</h2>
            <p class="bg-primary d-inline-block p-3 my-4" id="url">website URL</p>
            <h2 class="py-3">Find modulus of a given number</h2>
            <form>
                <input type="number" class="form-control w-50 mx-auto my-2" id="modulus" placeholder="Enter a Number">
                <input type="number" class="form-control w-50 mx-auto my-2" id="divider" placeholder="Enter a Divider">
                <button class="btn btn-primary my-2" id="modulus-btn" type="button">GET OUTPUT</button>
            </form>
            <p class="bg-primary d-inline-block p-3 my-4" id="modulus-output">OUTPUT</p>
            <h2 class="py-3">Print EVEN numbers from 2 to 100</h2>
            <p class="bg-primary d-inline-block p-3 my-4 output" id="even-output">EVEN NUMBERS: <br> </p>
            <h2 class="py-3">Print ODD numbers from 2 to 100</h2>
            <p class="bg-primary d-inline-block p-3 my-4 output" id="odd-output">ODD NUMBERS: <br> </p>
            <h2 class="py-3">Print multiples of 5</h2>
            <p class="bg-primary d-inline-block p-3 my-4 output" id="five-output"> Multiples of Five <br> </p>
        </section>
        <!--========== END JAVASCRIPT CALCULATIONS ==========-->
    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->
    
    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
