<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemt-7 (Digital and Analog Clock)</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--========== GOOGLE FONT ==========-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <!--========== CUSTOM CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--========== HEADER ==========-->
    <header class="text-center fixed-top">
        <a href="#" class="btn btn-light font-weight-bold mx-1 mx-md-3 my-3 digital-clock-btn">DIGITAL CLOCK</a>
        <a href="#" class="btn btn-light font-weight-bold mx-1 mx-md-3 my-3 analog-clock-btn">ANALOG CLOCK</a>
    </header>
    <!--========== END HEADER ==========-->

    <!--========== MAIN CONTENTS ==========-->
    <main class="text-center bg-dark">
        <!--========== DIGITAL CLOCK SECTION ==========-->
        <section class="d-flex flex-column justify-content-center align-items-center" id="digital">
            <h2 class="text-white font-weight-light">DIGITAL CLOCK</h2>
            <div class="p-3 mt-4  digital-clock rounded">
                <div class="d-flex time-container align-items-center justify-content-center">
                    <p id="hours">12</p><span>:</span>
                    <p id="minutes">60</p><span>:</span>
                    <p id="seconds">00</p>
                    <p id="meridiem"><small>AM</small></p>
                </div>

                <div class="d-flex justify-content-center date-container">
                    <div class="day-container">
                        <p id="day">DAY</p>
                    </div>
                    <span class="px-4">|</span>
                    <div class="d-flex">
                        <p id="date">DATE</p><span>-</span>
                        <p id="month">MONTH</p><span>-</span>
                        <p id="year">YEAR</p>
                    </div>
                </div>
            </div>
        </section>
        <!--========== END DIGITAL CLOCK SECTION ==========-->

        <!--========== ANALOG CLOCK SECTION ==========-->
        <section class="d-flex flex-column justify-content-center align-items-center hide" id="analog">
            <h2 class="text-white mb-4 font-weight-light">ANALOG CLOCK</h2>
            <div class="analog-clock">
                <div class="number number-one">
                    <p>1</p>
                </div>
                <div class="number number-two">
                    <p>2</p>
                </div>
                <div class="number number-three">
                    <p>3</p>
                </div>
                <div class="number number-four">
                    <p>4</p>
                </div>
                <div class="number number-five">
                    <p>5</p>
                </div>
                <div class="number number-six">
                    <p>6</p>
                </div>
                <div class="number number-seven">
                    <p>7</p>
                </div>
                <div class="number number-eight">
                    <p>8</p>
                </div>
                <div class="number number-nine">
                    <p>9</p>
                </div>
                <div class="number number-ten">
                    <p>10</p>
                </div>
                <div class="number number-eleven">
                    <p>11</p>
                </div>
                <div class="number number-twelve">
                    <p>12</p>
                </div>
                <div class="center-dot">
                </div>
                <div class="hand" id="analog-hours">
                    <div class="analog-hours"></div>
                </div>
                <div class="hand" id="analog-minutes">
                    <div class="analog-minutes"></div>
                </div>
                <div class="hand" id="analog-seconds">
                    <div class="analog-seconds"></div>
                </div>
            </div>
        </section>
        <!--========== END ANALOG CLOCK SECTION ==========-->

    </main>
    <!--========== END MAIN CONTENTS ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->

    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
