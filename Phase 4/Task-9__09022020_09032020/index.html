<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-9</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <!--========== MAIN ==========-->
    <main>
        <!--========== FORM SECTION ==========-->
        <section class="bg-dark p-5 container"> 
            <h3 class="text-white mb-5 text-center">FILE HANDLER</h3>
            <form>
                <input type="file" class="form-control text-center" accept="image/*" multiple id="file-input">
                <input type="button" value="SHOW DETAILS" class="btn btn-light my-3 d-inline-block" id="upload-button">
            </form>
            <div class="text-center">
                <h5 class="bg-success text-white p-3 mt-5">File Details</h5>
                <div class="bg-light p-5">
                    <p id="file-details"></p>
                </div>
            </div>
        </section>
        <!--========== END FORM SECTION ==========-->
    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->
    
    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
