<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-7 ( To Do List )</title>

    <!--========== BOOTSTRAP CSS ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--========== FONT AWESOME ==========-->
    <script src="https://kit.fontawesome.com/d857be8293.js" crossorigin="anonymous"></script>

    <!--========== CUSTOM CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--========== MAIN ==========-->
    <main class="bg-dark main">
        <!--========== TO DO LIST SECTION ==========-->
        <section class="pt-5 container">
            <div>
                <h3 class="bg-primary text-center text-white p-3 mb-0"><i class="far fa-list-alt mr-3"></i> TO DO LIST</h3>
                <div class="h-100 bg-light p-3 list-body">
                    <ul class="list-unstyled" id="list">
                        <li class="d-flex align-items-center justify-content-between list">
                            <div>
                                <input type="checkbox" class="checkbox mr-3">
                                <span class="list-text mb-0">my work</span>
                            </div>
                            <div>
                                <span class="badge badge-primary">Date Time</span>
                                <i class="far fa-edit p-3 edit"></i>
                                <i class="far fa-trash-alt p-3 dd"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="py-3">
                    <form>
                        <small class="text-warning mb-2 d-block remove" id="warning">Please Enter a List</small>
                        <input type="text" placeholder="Enter Your List" id="list-input" class="form-control mb-3">
                        <input type="button" value="ADD" id="add" class="btn btn-primary px-4 d-block mx-auto add">
                    </form>
                </div>
            </div>
        </section>
        <!--========== END TO DO SECTION ==========-->
    </main>
    <!--========== END MAIN ==========-->

    <!--========== BOOTSTRAP JAVASCRIPT ==========-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--========== END BOOTSTRAP JAVASCRIPT ==========-->

    <!--========== CUSTOM JAVASCRIPT ==========-->
    <script src="assets/js/script.js"></script>
</body>

</html>
